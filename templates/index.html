<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAV Maker - Mono/8kHz/16-bit WAV</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='logo.svg') }}" type="image/svg+xml">
</head>
<body>
    <!-- GitHub Corner - from https://github.com/tholman/github-corners -->
    <a href="https://github.com/RAHB-REALTORS-Association/wav-maker" target="_blank" rel="noopener" class="github-corner" aria-label="View source on GitHub">
        <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#5b89f7; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
            <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
            <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
        </svg>
    </a>
    <style>
        .github-corner:hover .octo-arm {
            animation: octocat-wave 560ms ease-in-out
        }
        @keyframes octocat-wave {
            0%, 100% {transform: rotate(0)}
            20%, 60% {transform: rotate(-25deg)}
            40%, 80% {transform: rotate(10deg)}
        }
        @media (max-width: 500px) {
            .github-corner:hover .octo-arm {
                animation: none
            }
            .github-corner .octo-arm {
                animation: octocat-wave 560ms ease-in-out
            }
        }
    </style>

    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <div class="logo-icon">
                    <div class="sound-wave">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                </div>
                <div class="logo-text">WAV Maker</div>
            </div>
        </div>
        
        <p class="subtitle">Convert to mono/8kHz/16-bit WAV format</p>
        
        <div class="drop-area" id="drop-area">
            <input type="file" id="fileElem" accept=".mp3,.wav" class="file-input">
            <div class="drop-message">
                <div class="icon">üìÅ</div>
                <p>Drag &amp; drop your audio file here</p>
                <p class="small">or click to browse</p>
                <p class="formats">Supported formats: MP3, WAV</p>
            </div>
        </div>
        
        <div class="conversion-status" id="conversionStatus" style="display: none;">
            <div class="status-message" id="statusMessage">Processing...</div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="action-buttons">
                <div class="cancel-button" id="cancelButton">Cancel</div>
            </div>
        </div>
        
        <div class="download-container" id="downloadContainer" style="display: none;">
            <div class="success-message">Conversion complete!</div>
            <div class="action-buttons">
                <a href="#" id="downloadLink" class="download-button">Download Converted WAV</a>
                <button class="reload-button" id="reloadButton">Convert Another File</button>
            </div>
            <div class="file-info" id="fileInfo"></div>
        </div>
        
        <div class="error-container" id="errorContainer" style="display: none;">
            <div class="error-icon">‚ùå</div>
            <div class="error-message" id="errorMessage"></div>
            <div class="action-buttons">
                <div class="retry-button" id="retryButton">Try Again</div>
            </div>
        </div>
        
        <footer class="footer">
            <p>¬© 2025 <a href="https://www.cornerstone.inc" target="_blank" rel="noopener">Cornerstone.inc</a> | <a href="#" id="reloadFooter">Start Over</a></p>
            <p class="version">
                <a href="https://github.com/RAHB-REALTORS-Association/wav-maker" target="_blank" rel="noopener">View source on GitHub</a>
            </p>
        </footer>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
